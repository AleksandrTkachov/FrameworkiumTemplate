version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Project checkout"
          command: "git 'https://github.com/AleksandrTkachov/FrameworkiumTemplate.git'"
      - build
      - run:
          name: "Build project"
          command: "sh 'mvn clean compile'"
      - test
      - run:
          name: "Test running"
          command: "sh 'mvn clean test'"

workflows:
  say-hello-workflow:
    jobs:
      - say-hello